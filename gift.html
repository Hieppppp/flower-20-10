  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: #fff0f3;
      color: #c9184a;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    .slide {
      display: none;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .active-slide {
      display: block;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .gift-icon-wrapper {
      text-align: center;
      margin-bottom: 1rem;
    }
    .gift-icon {
      width: 80px;
      height: auto;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .gift-content {
      padding: 2rem 1rem;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #d6336c;
      border: 2px dashed #d6336c;
      border-radius: 12px;
      background: #fff;
    }
    .gift-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .gift-content p {
      font-size: 1rem;
      line-height: 1.5;
    }
    @media (max-width: 600px) {
      .slide { height: 180px; }
      .gift-icon { width: 60px; }
      .gift-content h2 { font-size: 1.25rem; }
      .gift-content p { font-size: 0.95rem; }
    }
  </style>
</head>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].classList.add("active-slide");
